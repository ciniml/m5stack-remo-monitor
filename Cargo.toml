[package]
name = "m5stack-remo-monitor"
version = "0.1.0"
authors = ["Kenta IDA <fuga@fugafuga.org>"]
edition = "2021"
resolver = "2"

[profile.release]
opt-level = "s"

[profile.dev]
debug = true # Symbols are nice and they don't increase the size on Flash
opt-level = "z"

[features]
pio = ["esp-idf-sys/pio"]

[dependencies]
esp-idf-sys = { version = "0.31.9", features = ["binstart"] }
num_enum = "0.5.7"


[build-dependencies]
embuild = "0.30"
anyhow = "1"
png = "0.17.6"

[package.metadata.esp-idf-sys]
extra_components = [
    { component_dirs = [ "components/calc" ], bindings_header = "components/calc/calc.h" },
    { component_dirs = [ "components/lgfx_c", "components/LovyanGFX" ], bindings_header = "components/lgfx_c/lgfx_c.h", bindings_module = "lgfx_sys" },
]
